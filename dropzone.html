<form action="upload.php" id='dropzone' class="dropzone dz-clickable">
  <div class="dz-default dz-message" ><span>Drop files here to upload</span>
  </div>
</form>
<input type="file" multiple="multiple"  accept='image/x-png,image/gif,image/jpeg' class="dz-hidden-input" style="visibility: hidden; position: absolute; top: 0px; left: 0px; height: 0px; width: 0px;">
<script>
Dropzone.autoDiscover = false;
        var myDropzone = new Dropzone("#dropzone", {
            url: "upload.php",
            maxFileSize: 50,
            acceptedFiles: ".png",
            addRemoveLinks: true,
            //more dropzone options here
        });

        //Add existing files into dropzone
        var existingFiles = [
            { name: "gblk.png",
              size: 7683,
              type: 'image/jpeg',
              imageLocation : 'temp/gblk.png',
              status: Dropzone.ADDED,
            },
            { name: "temp/chaki.png",
              size: 7683,
              type: 'image/jpeg',
              imageLocation : 'temp/chaki.png',
              status: Dropzone.ADDED,
            },
        ];

        for (i = 0; i < existingFiles.length; i++) {
            myDropzone.emit("addedfile", existingFiles[i]);
            myDropzone.emit("thumbnail", existingFiles[i], existingFiles[i].imageLocation);
            myDropzone.emit("complete", existingFiles[i]);
        }
